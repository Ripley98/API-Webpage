<html>
  <head>
    <title>Albion API Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/bttn.css') }}" rel="stylesheet" media="screen">
  </head>
</html>
<div class="header">
  <h1>Alianza API Portal</h1>
</div>
<div class="sidenav">
  <a href="/registrationstatus">Registration Status</a>
  <a href="/callhistory">Call History</a>
  <a href="/adddevice">Add Device</a>
    <a href="/addaccount">Add Account</a>
    <a href="/adduser">Add User</a>
    <a href="/logs">Download Log</a>
    <a href="/logout">Log out</a>
</div>
<main>
    <section class="sec-boxes" role="section">
        {% if step == 1 %}
      <form id="form">
            <input type="search" id="query" name="q" placeholder="Add Account: WF or Lumen Partition">
            <button>Search</button>
      </form>
        {% endif %}

        {% if step == 2 %}
        <form id="form">
            <input type="search" id="query" name="actName" placeholder="Enter Acount Name">
            <button>Enter</button>
      </form>
        <h1>{{q}}</h1>
        {% endif %}

        {% if step == 3 %}
        <form id="form">
            <input type="search" id="query" name="actNum" placeholder="Enter Account Number">
            <button>Enter</button>
      </form>
        <h1>{{q}}</h1>
        <h2>{{actName}}</h2>
        {% endif %}

        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </section>
</main>
<footer>
  <nav role="navigation">
  </nav>
  <p class="copy">&copy; Albion Ventures LLC</p>
</footer>
<div class="line"></div>
